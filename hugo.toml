baseURL = 'https://thecodecraft.site/'
languageCode = 'zh-CN'
title = '小白开发助手'

[module]
  [[module.imports]]
    path = 'github.com/adityatelange/hugo-PaperMod'

[params]
  defaultTheme = 'auto'
  ShowShareButtons = true
  disableSpecial1stPost = true
  GoogleAnalyticsTag = "G-172XYV0NGN"

[build]
  writeStats = true

[menu]
  [[menu.main]]
    identifier = 'posts'
    name = '文章'
    url = '/posts/'
    weight = 1

  [[menu.main]]
    identifier = 'about'
    name = '关于我'
    url = '/about/'
    weight = 2

[pagination]
pagerSize = 10
paginatePath = "page"